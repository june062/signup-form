<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <h1>ODIN</h1>

    </div>

    <main class="form-container">
        <div class="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. 
            </p>
            
            <p>You <em>know</em> you want to.</p>

        </div>

        <form action="" method="post">
            <h2>Lets do this!</h2>


            <section>
                <div class="form-input">
                    <label for="first">FIRST NAME</label>
                    <input type="text" id="first" name="first" required placeholder="Ex: Bob">
                </div>


                <div class="form-input">
                    <label for="last"> LAST NAME</label>
                    <input type="text" id="last" name="last" required placeholder="Ex: Duncan">
                </div>


                <div class="form-input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required placeholder="email@email.com">
                </div>


                <div class="form-input">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" required placeholder="XXX-XXX-XXXX" pattern="^[1-9]\d{2}-\d{3}-\d{4}">
                </div>


                <div class="form-input">
                    <label for="pw">PASSWORD</label>
                    <input type="password" id="pw" name="password" required minlength="8" maxlength="16" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$">
                </div>


                <div class="form-input">
                    <label for="pw-confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="pw-confirm" name="pw-confirm" required minlength="8" maxlength="16" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$">
                </div>

                <div class="submit">
                    <button>Submit</button>

                </div>
            </section>



        </form>

        <div class="login">
            <p>Already have an account? Log in</p>
        </div>

    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <h1>ODIN</h1>

    </div>

    <main class="form-container">
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. 
            </p>
            
            <p>You <em>know</em> you want to.</p>

        </div>

        <form action="" method="post">
            <h2>Lets do this!</h2>
            <div class="form-input">
                <label for="first">FIRST NAME</label>
                <input type="text" id="first" name="first">
            </div>


            <div class="form-input">
                <label for="last"> LAST NAME</label>
                <input type="text" id="last" name="last">
            </div>


            <div class="form-input">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </div>


            <div class="form-input">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone">
            </div>


            <div class="form-input">
                <label for="pw">PASSWORD</label>
                <input type="password" id="pw" name="password">
            </div>


            <div class="form-input">
                <label for="pw-confirm">CONFIRM PASSWORD</label>
                <input type="password" id="pw-confirm" name="pw-confirm">
            </div>



        </form>

        <div>
            <button>Create Account</button>
            <p>Already have an account? Log in</p>
        </div>

    </main>
</body>
</html>
